<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div th:insert="~{admin/layout/header :: header}"></div>
<main class="container-fluid">
  <h2 class="text-center text-primary mb-4">Update a Product</h2>

  <form class="row g-3" method="post" th:action="@{/products/update}" th:object="${product}">
    <div class="mb-3 row">
      <label for="txtID" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtID" name="textID" th:field="${product.id}">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="txtName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtName" name="textName" th:field="*{name}">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="txtQuantity" class="col-sm-2 col-form-label">Quantity</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtQuantity" name="txtQuantity" th:field="*{quantity}">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="txtPrice" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtPrice" name="txtPrice" th:field="*{price}">
      </div>
    </div>
    <div class="mb-3 row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-success" id="sbmSave" name="sbmSave">Save</button>
      </div>
    </div>
  </form>


</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
